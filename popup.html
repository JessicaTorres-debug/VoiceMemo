<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Voice Memo</title>
</head>

<style>
  body {
    background-color: #004aad;
    /* margin: auto; */

    display: flex;
    justify-content: center;
  }
  .container {
    display: flex;
    justify-content: center;
    background-color: #e5dac5;
    width: 80%;
    height: 80%;
    /* min-width: 65vh;
    min-height: 70vh; */
    border-radius: 25%;
  }

  #start {
	  width: 35px;
	  height: 35px;
	  font-size: 0;
	  background-color: red;
	  border: 0;
	  border-radius: 35px;
	  margin: 18px;
	  outline: none;
  }

  .notRec{
	  background-color: rgb(143, 5, 5);
  }

  .Rec{
	  animation-name: pulse;
	  animation-duration: 1.5s;
	  animation-iteration-count: infinite;
	  animation-timing-function: linear;
  }

  @keyframes pulse{
	  0%{
		  box-shadow: 0px 0px 5px 0px rgba(173,0,0,.3);
	  }
	  65%{
		  box-shadow: 0px 0px 5px 13px rgba(173,0,0,.3);
	  }
	  90%{
		  box-shadow: 0px 0px 5px 13px rgba(173,0,0,0);
	  }
  }
</style>

<body>
  <div class="container">
    <div id='streamArea'>
      <button class="btn btn-default" id='stream-btn'>Begin Stream</button>
    </div>
    <div id='btns'>
      <button class="btn btn-default notRec" id='start'>Start</button>
      <button class="btn btn-default" id='stop'>Stop</button>
    </div>
    <div>
      <ul class="list-unstyled" id='ul'></ul>
    </div>
  </div>
  <script src="popup.js" charset="utf-8"></script>
</body>

</html>
