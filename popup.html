<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Voice Memo</title>
</head>

<style>
  body {
    background-color: #e5dac5;
    display: block;
    justify-content: center;
  }

  #container {
    display: block;
    justify-content: center;
    background-color: #004aad;
    box-shadow: 0 10px 10px -5px;
    width: 85%;
    height: 80%;
    /* min-width: 65vh;
    min-height: 70vh; */
    border-radius: 15%;
    padding: 20px;
  }

  .switch-field {
    display: flex;
    margin-bottom: 36px;
    overflow: hidden;
  }

  .switch-field input {
    position: absolute !important;
    clip: rect(0, 0, 0, 0);
    height: 1px;
    width: 1px;
    border: 0;
    overflow: hidden;
  }

  .switch-field label {
    background-color: #e4e4e4;
    color: rgb(0, 0, 0);
    font-size: 14px;
    font-weight: bolder;
    line-height: 1;
    text-align: center;
    padding: 8px 16px;
    margin-right: -1px;
    border: 1px solid rgba(0, 0, 0, 0.2);
    box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3), 0 1px rgba(255, 255, 255, 0.1);
    transition: all 0.1s ease-in-out;
  }

  .switch-field label:hover {
    cursor: pointer;
  }

  .switch-field input:checked+label {
    background-color: #4dd300;
    box-shadow: none;
  }

  .switch-field label:first-of-type {
    border-radius: 4px 0 0 4px;
  }

  .switch-field label:last-of-type {
    border-radius: 0 4px 4px 0;
  }


  #start {
    cursor: pointer;
    width: 65px;
    height: 65px;
    font-size: 0;
    background-color: red;
    box-shadow: 0 7px 10px -5px;
    border: 0;
    border-radius: 65px;
    margin: 18px;
    outline: none;
  }

  #start:active {
    transform: translateY(3px);
    box-shadow: none;
  }

  .notRec {
    background-color: rgb(143, 5, 5);
  }

  .Rec {
    animation-name: pulse;
    animation-duration: 1.5s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
  }

  @keyframes pulse {
    0% {
      box-shadow: 0px 0px 5px 0px rgba(173, 0, 0, .3);
    }

    65% {
      box-shadow: 0px 0px 5px 13px rgba(173, 0, 0, .3);
    }

    90% {
      box-shadow: 0px 0px 5px 13px rgba(173, 0, 0, 0);
    }
  }

  /* #stop {
    cursor: pointer;
    outline: none;
    width: 65px;
    height: 65px;
    background-color: black;

    box-shadow: 0 10px 10px -5px;
    box-shadow: 3px 1.5px 1px rgb(27, 27, 27);
    box-shadow: -6px 6px 0 brown;
  }
  #stop:active {
    transform: translateY(3px);
    box-shadow: none; 
  } */

  #stop {
    outline: none;
    position: relative;
    margin: 50;
    float: right;
    cursor: pointer;
    display: block;
    width: 65px;
    height: 65px;
    background-color: black;
    background-image: -webkit-linear-gradient(283deg, rgba(255, 255, 255, 0.1) 50%, transparent 55%), -webkit-linear-gradient(top, rgba(255, 255, 255, 0.15), transparent);
    border-radius: 6px;
    box-shadow: 0 0 0 1px #1d283b inset, 0 0 0 2px rgba(255, 255, 255, 0.15) inset, 0 4px 0 0 #25264e, 0 4px 0 1px rgba(0, 0, 0, 0.4), 0 4px 4px 1px rgba(0, 0, 0, 0.5);
    -webkit-transition: all .2s linear;
  }
  #stop:active {
    background-color: black;
    top: 4px;
    box-shadow: 0 0 0 1px #1d283b inset, 0 0 0 2px rgba(255, 255, 255, 0.15) inset, 0 0 0 0 #25264e, 0 0 0 1px rgba(0, 0, 0, 0.4), 0 0px 8px 1px rgba(0, 0, 0, 0.5);
  }
  #stop:hover {
    background-color: black;
    top: -1px;
    box-shadow: 0 0 0 1px #1d283b inset, 0 0 0 2px rgba(255, 255, 255, 0.15) inset, 0 5px 0 0 #25264e, 0 5px 0 1px rgba(0, 0, 0, 0.4), 0 5px 8px 1px rgba(0, 0, 0, 0.5);
  }
  #stop:active {
    background-color: black;
    top: 4px;
    box-shadow: 0 0 0 1px #1d283b inset, 0 0 0 2px rgba(255, 255, 255, 0.15) inset, 0 0 0 0 #25264e, 0 0 0 1px rgba(0, 0, 0, 0.4), 0 0px 8px 1px rgba(0, 0, 0, 0.5);
  }

  ul {
    list-style-type: none;
  }

  input {
    outline: none;
    height: 30%;
    width: 30%;
    background-color: yellow;
  }

  #save {
    outline: none;
    width: 50px;
    height: 30px;
    background-color: purple;
  }

  audio {
    outline: none;
    width: 45vw;
    /* height: 25%; */
    box-shadow: 0 10px 10px -5px;
    border-radius: 90px;
  }

  .material-icons.md-48 {
    cursor: pointer;
    font-size: 68px;
    box-shadow: 5px 3px 4px rgba(0, 0, 0, 0.548);
    border-radius: 90px;
    margin-left: 20px;
  }

  .material-icons.md-48:active {
    transform: translateY(3px);
    box-shadow: none;
  }

  .download {
    color: cornsilk;
    text-decoration: none;
    font-size: 25px;
    margin-left: 20px;
  }
</style>

<body>
  <div id='btns'>
    <div class="switch-field">
      <input class="fmt-option" type="radio" id="mp3" name="switch-two" value="mp3" checked />
      <label for="mp3">mp3</label>
      <input class="fmt-option" type="radio" id="wav" name="switch-two" value="wav" />
      <label for="wav">wav</label>
      <input class="fmt-option" type="radio" id="ogg" name="switch-two" value="ogg" />
      <label for="ogg">ogg</label>
    </div>
    <div>
      <button class="btn btn-default notRec" id='start'>Start</button>
      <button class="btn btn-default" id='stop'></button>
    </div>
  </div>
  <div id="container">
    <div>
      <ul class="list-unstyled" id='downloads'></ul>
    </div>
  </div>
  <script src="popup.js" charset="utf-8"></script>
</body>

</html>
